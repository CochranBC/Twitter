<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Yelp</title>
  <link href="/Users/brian/Yelp/home/default.css" type="text/css" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="col-md-12 text-center h1">Yelp</h1>
    </div>
    <div class="row" id="search">
      <div class="col-md-4 col-md-offset-4">
        <form>
          <div class="input-group">
            <input class="form-control" id="term" type="search" name="search" placeholder="Search for reviews">
            <span class="input-group-btn">
              <button class="btn btn-danger" id="searchbutton" type="button" value="Search">Search</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" id="navigation">
    <div class="col-md-offset-4 col-md-4">
      <div class="btn-group">
        <button class="btn btn-default" id="home"  type="button" value="button">Home</button>
        <button class="btn btn-default" id="review-button" type="button" value="button">Write a reveiw</button>
        <button class="btn btn-default" id="add-business" type="button" value="button">Add Business</button>
      </div>
    </div>
  </div>
  <div id="view">
    <div class="row current" id="recent-reviews">
      <hr>
    </div>
    <div class="row hide" id="results">
    </div>
    <div class="row hide" id="review">
      <div class="col-md-offset-3 col-md-5">
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label for="firstname" class="col-md-4 control-label">Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="businessname" class="col-md-4 control-label">Business</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="business-name" placeholder="Business Name">
            </div>
          </div>
          <div class="form-group">
            <label for="starRating" class="col-md-4 control-label">Select your rating</label>
            <div class="col-md-8" id="star">
              <span class="fa fa-star-o fa-3x" id="1"></span>
              <span class="fa fa-star-o fa-3x" id="2"></span>
              <span class="fa fa-star-o fa-3x" id="3"></span>
              <span class="fa fa-star-o fa-3x" id="4"></span>
              <span class="fa fa-star-o fa-3x" id="5"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="review" class="col-md-4 control-label">Review</label>
            <div class="col-md-8">
              <textarea class="form-control" id="new-critique" placeholder="Write review here" rows="5"></textarea>
            </div>
          </div>
          <div class="col-md-offset-10 col-md-2">
            <button class="btn btn-danger" id="add-review" type="button" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row hide" id="new-business">
      <div class="col-md-offset-3 col-md-5">
        <form class="form-horizontal" id="location">
          <div class="form-group">
            <label for="company" class="col-md-4 control-label">Business Name</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="company" placeholder="Outback Steakhouse">
            </div>
          </div>
          <div class="form-group">
            <label for="addressone" class="col-md-4 control-label">Address 1</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="address-one" placeholder="123 Grand Avenue">
            </div>
          </div>
          <div class="form-group">
            <label for="addresstwo" class="col-md-4 control-label">Address 2</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="address-two" placeholder="Suite 100">
            </div>
          </div>
          <div class="form-group">
            <label for="city" class="col-md-4 control-label">City</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="city" placeholder="Irvine">
            </div>
          </div>
          <div class="form-group">
            <label for="state" class="col-md-4 control-label">State</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="state" placeholder="CA">
            </div>
          </div>
          <div class="form-group">
            <label for="zip" class="col-md-4 control-label">ZIP</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="zip" placeholder="92707">
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-md-4 control-label">Phone</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="phone" placeholder="(555) 555-5555">
            </div>
          </div>
          <div class="form-group">
            <label for="website" class="col-md-4 control-label">Website</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="website" placeholder="http://www.companywebsite.com">
            </div>
          </div>
          <div class="form-group">
            <label for="category" class="col-md-4 control-label">Categories</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="category" placeholder="Traditional American">
            </div>
          </div>
          <div class="col-md-offset-10 col-md-2">
            <button class="btn btn-danger" id="add-company" type="button" value="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="business-listing">
    </div>
    <div class="row hide" id="business-profile">
    </div>
  </div>
  <script src="default.js">
  </script>
  <script src="locations.js">
  </script>
</body>
</html>
