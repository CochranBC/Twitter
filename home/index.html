<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Yelp</title>
  <link href="/Users/brian/Yelp/home/default.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="col-md-12 text-center h1">Yelp</h1>
    </div>
    <div class="row" id="search">
      <div class="col-md-4 col-md-offset-4">
        <form>
          <div class="input-group">
            <input class="form-control" id="term" type="search" name="search" placeholder="Search for reviews">
            <span class="input-group-btn">
              <button class="btn btn-danger" id="searchbutton" type="button" value="Search">Search</button>
            </span>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row" id="navigation">
    <div class="col-md-offset-4 col-md-2">
      <div class="btn-group">
        <button class="btn btn-default" id="home" type="button" value="button">Home</button>
        <button class="btn btn-default" id="review-button" type="button" value="button">Write a reveiw</button>
      </div>
    </div>
  </div>
  <div class="row" id="results">
  </div>
  <div class="row hide" id="review">
    <div class="col-md-offset-3 col-md-5">
      <form class="form-horizontal" id="form">
        <div class="form-group">
          <label for="firstname" class="col-md-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="first-name" placeholder="First Name">
          </div>
        </div>
        <div class="form-group">
          <label for="businessname" class="col-md-2 control-label">Business</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="business-name" placeholder="Business Name">
          </div>
        </div>
        <div class="form-group">
          <label for="review" class="col-md-2 control-label">Review</label>
          <div class="col-md-10">
            <textarea class="form-control" id="new-critique" placeholder="Write review here" rows="5"></textarea>
          </div>
        </div>
        <div class="col-md-offset-10 col-md-2">
          <button class="btn btn-danger" id="add-review" type="button" value="button">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script src="default.js">
  </script>
</body>
</html>
